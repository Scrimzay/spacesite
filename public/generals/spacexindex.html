<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Information Hub</title>
    <style>
        /* SpaceX Styling */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --spacex-dark: #000000;
            --spacex-light: #ffffff;
            --spacex-accent: #005288;
            --spacex-accent-light: #0078c8;
            --spacex-red: #d50000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--spacex-dark);
            color: var(--spacex-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/spacexindexbgimage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            width: 90%;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 82, 136, 0.3);
            border: 1px solid var(--spacex-accent);
            text-align: center;
        }

        h1 {
            color: var(--spacex-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            position: relative;
            font-size: 2.5rem;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--spacex-accent-light);
            margin: 20px auto;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }

        .nav-button {
            background-color: var(--spacex-accent);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            font-weight: 500;
        }

        .nav-button:hover {
            background-color: var(--spacex-accent-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 82, 136, 0.4);
        }

        .description {
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpaceX Information Hub</h1>
        <p class="description">Explore comprehensive data about SpaceX's rockets, missions, and achievements. Select a category below to begin.</p>
        
        <div class="button-grid">
            <a href="/spacex/rockets">
                <button class="nav-button">Rockets</button>
            </a>
            <a href="/spacex/dragons">
                <button class="nav-button">Dragons</button>
            </a>
            <a href="/spacex/starlink">
                <button class="nav-button">Starlink</button>
            </a>
            <a href="/spacex/company">
                <button class="nav-button">Company</button>
            </a>
            <a href="/spacex/roadster">
                <button class="nav-button">Roadster</button>
            </a>
            <a href="/spacex/crew">
                <button class="nav-button">Crew</button>
            </a>
            <a href="/">
                <button class="nav-button">Back to Main Home Page</button>
            </a>
        </div>
    </div>
</body>
</html>
